<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>register</title>

   <!-- font awesome cdn link  -->
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css">

   <!-- custom css file link  -->
   <link rel="stylesheet" href="css/style.css">

</head>
<body>

<header class="header">
   
   <section class="flex">

      <a href="home.html" class="logo">Online Learning</a>

      <form action="search.html" method="post" class="search-form">
         <input type="text" name="search_box" required placeholder="search courses..." maxlength="100">
         <button type="submit" class="fas fa-search"></button>
      </form>

      <div class="icons">
         <div id="menu-btn" class="fas fa-bars"></div>
         <div id="search-btn" class="fas fa-search"></div>
         <div id="user-btn" class="fas fa-user"></div>
         <div id="toggle-btn" class="fas fa-sun"></div>
      </div>

      <div class="profile">
         <div class="flex-btn">
            <a href="login.html" class="option-btn">login</a>
            <a href="register.html" class="option-btn">register</a>
         </div>
      </div>

   </section>

</header>   

<div class="side-bar">

   <div id="close-btn">
      <i class="fas fa-times"></i>
   </div>

   <nav class="navbar">
      <a href="home.html"><i class="fas fa-home"></i><span>home</span></a>
      <a href="about.html"><i class="fas fa-question"></i><span>about</span></a>
      <a href="courses.html"><i class="fas fa-graduation-cap"></i><span>courses</span></a>
      <a href="teachers.html"><i class="fas fa-chalkboard-user"></i><span>teachers</span></a>
      <a href="contact.html"><i class="fas fa-headset"></i><span>contact us</span></a>
   </nav>

</div>

<section class="form-container">

   <form action="" method="post" enctype="multipart/form-data">
      <h3>register now</h3>
      <p>your name <span>*</span></p>
      <input id="NameInput" type="text" name="name" placeholder="enter your name" required maxlength="50" class="box">
      <p>your email <span>*</span></p>
      <input id="EmailInput" type="email" name="email" placeholder="enter your email" required maxlength="50" class="box">
      <p>your password <span>*</span></p>
      <input id="PasswordInput" type="password" name="pass" placeholder="enter your password" required maxlength="20" class="box">
      <p>confirm password <span>*</span></p>
      <input id="ConfirmPasswordInput" type="password" name="c_pass" placeholder="confirm your password" required maxlength="20" class="box">
      <select id="RoleSelect" name="role" required class="box">
         <option value="3">Student</option>
         <option value="2">Teacher</option>
      </select>
      <input id="RegisterBtn" type="submit" value="register new" name="submit" class="btn">
   </form>

</section>

<!-- custom js file link  -->
<script src="js/script.js"></script>
<script src="lib/jquery/dist/jquery.js"></script>
<script type="text/javascript">
   //Call Register API
   $('#RegisterBtn').click(function (e) {
      e.preventDefault();
      //Get register details
      var username = $('#NameInput').val();
      var email = $('#EmailInput').val();
      var roleId = $('#RoleSelect').val();
      var password = $('#PasswordInput').val();
      var confirmpassword = $('#ConfirmPasswordInput').val();

      //Create RegisterUser object
      var registerUserDTO = {
         userName: username,
         roleId: roleId,
         email: email,
         password: password,
         confirmPassword: confirmpassword
      }

      jQuery.support.cors = true;
      //Send AJAX
      $.ajax({
         url: 'http://localhost:1605/api/Authentication/Register',
         method: 'POST',
         contentType: 'application/JSON',
         data: JSON.stringify(registerUserDTO),
         success: function(response) {
            window.location.href = 'login.html';
         },
         error: function(xhr, status, error) {
            console.error(xhr.responseText);
         }
      });
   });
</script>
   
</body>
</html>
